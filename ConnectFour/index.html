<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="gamescript.js"></script>
</head>
<body onload="playGame()"><!--
--><div id="shield" class="fullPageCoverage"></div><!--
--><div id="settingsPageContainer" class="fullPageCoverage">
    <div id="settingsPage" class="fullPageCoverage">
       <div id="menuContainer" class="stronglyCentered">
           <div id="closeButton"></div>
           <div id="menu" class="stronglyCentered">
               <div class="menuItemContainer" id="newGame"><div class="menuItem stronglyCentered">New Game</div></div>
           </div>
       </div>
     </div>
   </div>
   <div id="pageContainer" class="stronglyCentered"><!--
   --><div id="chipContainer"></div><!--
    --><div id="header"><div id="settingsButton"></div></div><!--
    --><div id="centerBody"><!--
        --><div id="gameContainer">
            <svg id="svg" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="svg_fill_gradient_oval" spreadMethod="pad" gradientTransform="rotate(-45,0.5,0.5) translate(0,0.15) scale(1,0.75)">
                        <stop stop-color="#00007f" stop-opacity="0.99609" offset="0"/>
                        <stop stop-color="#0000ff" stop-opacity="0.99609" offset="1"/>
                    </radialGradient>
                    <linearGradient spreadMethod="pad" y2="0.87891" x2="0.9" y1="0" x1="0" id="svg_fill_gradient_linear">
                        <stop stop-color="#0000ff" stop-opacity="0.99609" offset="0.23438"/>
                        <stop stop-color="#0000b3" stop-opacity="0.99609" offset="0.875"/>
                    </linearGradient>
                </defs>
                <path id="drawing"></path>
                <path id="circles"></path>
                <path id="outline"></path>
                <path id="border"></path>
            </svg>
          </div><!--end gameContainer
       --><div id="gameContainerFrame"></div><!--end gameContainerFrame
   --></div><!--end centerBody
   --><div id="footer"><div id="scoreBoardContainer"><div id="scoreBoard"></div></div></div><!--
 --></div>

</body>
</html>
